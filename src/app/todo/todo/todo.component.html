<div class="row">
  <div class="col">
    <ol class="list-group">
      <li *ngFor="let todo of todos" class="list-group-item">
        {{ todo.name }} : {{ todo.content }}
        <i
          (click)="deleteTodo(todo)"
          class="fa fa-trash fa-2x" aria-hidden="true"></i>
      </li>
    </ol>
  </div>
  <div class="col">
    <label for="name">Name</label>
    <input type="text" [(ngModel)]="todo.name" id="name" class="form-control" />
    <label for="content">Content</label>
    <input
      type="text"
      id="content"
      [(ngModel)]="todo.content"
      class="form-control"
    />
    <button
      [disabled]="!todo.name.trim().length || !todo.content.trim().length"
      (click)="addTodo()"
      class="btn btn-primary mt-2"
    >
      ADD Todo
    </button>
  </div>
</div>
