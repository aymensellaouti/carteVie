<ol class="list-group">
  <li
    *ngFor="let actualCv of cvs; let isEven = even"
    class="list-group-item"
    [ngClass]="{
      'list-group-item-warning': isEven,
      'list-group-item-danger': !isEven
    }"
  >
    <!-- showCv(cvs[0]) -->
    <!-- showCv(cvs[1]) -->
    <app-item (selectPersonne)="forwardCv($event)" [cv]="actualCv"></app-item>
  </li>
</ol>
